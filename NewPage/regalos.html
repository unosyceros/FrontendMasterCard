</html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="estilos.css">

</head>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Navidad</h1>
        </div>
    </div>
    
        <div class="card">
            <div class="card-header">
                <h4>Regalos</h4>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        Agregar regalo : <input type="text" id="addRegalo" class="form-control">
                    </div> 
                    <div class="col-md-4">
                        Precio : <input type="text" id="addPrecio" class="form-control">
                    </div>
                    <div class="col-md-4">
                        Cantidad : <input type="text" id="addCantidad" class="form-control">
                    </div>
                
                    <hr class="mt-3">
                    <div class="col-md-1 mb-3">
                        <button class="btn btn-success" id="btn-agregar">Agregar</button>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-danger" id="btn-eliminar">Eliminar</button>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-danger" id="btn-exportar" onclick="exportar()">Exportar</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered" id="regalos">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
